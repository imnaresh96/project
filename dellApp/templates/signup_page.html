{% extends 'base.html' %}

{% load static %}

{% block main_content %}


    <!-- THEME CONFIGURATION -->
    
    <!-- MAIN CONTENT -->
    <main class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 py-6">

                <!-- Title -->
                <h1 class="mb-2 text-center">
                    Sign Up
                </h1>

                <!-- Subtitle -->
                <p class="text-secondary text-center">
                    Register to access to your account
                </p>

                <!-- Form -->
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                {% if error %}
                                <h2 style="color:red;">{{ error }}</h2>
                                {% endif %}
                                <!-- Label -->
                                <label class="form-label">
                                    Email Address
                                </label>

                                <!-- Input -->
                                <input type="email" name="email" class="form-control" placeholder="Your email address">
                            </div>
                        </div>
                    </div> <!-- / .row -->

                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">

                                <!-- Label -->
                                <label class="form-label">
                                    Password
                                </label>

                                <!-- Input -->
                                <div class="input-group input-group-merge">
                                    <input type="password" name="password" class="form-control" autocomplete="off"
                                        data-toggle-password-input placeholder="Your password">

                                    <button type="button" class="input-group-text px-4 text-secondary link-primary"
                                        data-toggle-password></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-4">

                                <!-- Label -->
                                <label class="form-label">
                                    Confirm password
                                </label>

                                <!-- Input -->
                                <div class="input-group input-group-merge">
                                    <input type="password" name="confirm_password" class="form-control" autocomplete="off"
                                        data-toggle-password-input placeholder="Your password again">

                                    <button type="button" class="input-group-text px-4 text-secondary link-primary"
                                        data-toggle-password></button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- / .row -->

                   

                    <div class="row align-items-center text-center">
                        <div class="col-12">

                            <!-- Button -->
                            <button type="submit" class="btn w-100 btn-primary mt-6 mb-2">Get started</button>
                        </div>

                        <div class="col-12">

                            <!-- Link -->
                            <small class="mb-0 text-muted">Already registered? <a href="{% url 'signin_page' %}"
                                    class="fw-semibold">Login</a></small>
                        </div>
                    </div> <!-- / .row -->
                </form>
            </div>
        </div> <!-- / .row -->
    </main> <!-- / main -->

    <!-- JAVASCRIPT-->
    <!-- Theme JS -->
    <script src="assets/js/theme.bundle.js"></script>
{% endblock %}
